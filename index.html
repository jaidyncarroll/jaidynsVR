<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0 -5.5" rotation="0 0 0" width="10" height="20" color="white"></a-box>
      <a-box position="0 0 5.5" rotation="0 0 0" width="10" height="20" color="white"></a-box>
      <a-box position="5.5 0 0" rotation="0 -90 0" width="10" height="20" color="white"></a-box>
      <a-box position="-5.5 0 0" rotation="0 -90 0" width="10" height="20" color="white"></a-box>

      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="black"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity gltf-model="url(/beams.glb)" position = "-2.75 0 3" scale = "0.02 0.02 0.02"> </a-entity>
      <a-entity gltf-model="url(/floor.glb)" position = "2.75 0 2.75" scale = "0.02 0.02 0.02"> </a-entity>
      <a-entity gltf-model="url(/vault.glb)" position = "0 0 -4" scale = "0.05 0.05 0.05"> </a-entity>
      <a-entity gltf-model="url(/bars.glb)" position = "-2.5 0 -1" scale = "0.025 0.025 0.025"> </a-entity>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
